{% load static %}
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
      {% endblock %}
    </title>


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/zenburn.css' %}">

        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}

      <a href="{% url 'post_draft_list' %}" class="top-menu"><img src="{% static 'images/house-sketch.png' %}" width="40px" height="40px"></img></a>
      <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus fa-3x" style='color:black;'></i></a>
      <h1 class="top-menu">Hello {{ user.username}} <small>(<a href="{% url 'logout' %}?next={% url 'post_list' %}">Log out </a>)</small></p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-user-plus fa-3x" style='color:black;'></i></a>
    {% endif %}

    <h1 style="color:black;"><a href="{% url 'post_list' %}">My Blog</a></h1>
</div>

<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% block content  %}

      {% endblock %}

    </div>
  </div>

</div>


</body>
</html>
